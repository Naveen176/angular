<div class="movie-detail">
  <div class="row">
    <div class="col-md-4">
      <img [src]="movie" class="img-fluid" alt="Movie Poster" />
    </div>
    <div class="col-md-8 m-2">
      <h2>{{ movie.title }}</h2>
      <div class="d-flex">
        <span class="fs-5"><strong>Genre : </strong></span>
        @for (genre of movie.genres; track genre) {
        <span class="fs-6 m-1">{{ genre.name }}</span>
        }
      </div>
    </div>
  </div>
</div>
