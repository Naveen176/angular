<div class="row m-2 gap-4">
  @for (movie of moviesList; track movie) {
  <div
    class="col-sm-6 col-md-4 col-lg-2 card p-1 border"
    (click)="onMovieClick(movie)"
  >
    <img
      src="../../Assets/search.svg"
      alt="movie-img"
      class="movie-img"
      id="{{ movie }}"
    />
    <div class="monospace">
      <p class="movie-title">{{ movie }}</p>
    </div>
  </div>
  }
</div>
